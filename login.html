<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Deal Finder</title>
    <meta name="theme-color" content="#0a0a0f">
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --primary: #ff3f6c;
            --primary-light: #ff6b8a;
            --accent: #00d4ff;
            --success: #00c896;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(255, 255, 255, 0.1);
            --glow-primary: rgba(255, 63, 108, 0.3);
            --glow-accent: rgba(0, 212, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, var(--glow-primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--glow-accent) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: gradientMove 15s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            font-size: 24px;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 15%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 20%; top: 70%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 70%; top: 80%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 12s; }
        .particle:nth-child(6) { left: 90%; top: 50%; animation-delay: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            33% { transform: translateY(-30px) rotate(120deg) scale(1.1); }
            66% { transform: translateY(-15px) rotate(240deg) scale(0.9); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.5),
                0 0 100px var(--glow-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-header .logo-icon {
            font-size: 32px;
        }

        .login-header .logo-highlight {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 25px;
            border-radius: 14px;
            background: var(--bg-secondary);
            padding: 5px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: var(--text-secondary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px var(--glow-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--glow-primary);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            margin-bottom: 12px;
        }

        .auth-btn.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        .auth-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--glow-primary);
        }

        .auth-btn.google {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-btn.google:hover {
            background: var(--bg-card);
            border-color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 13px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .error-message {
            background: rgba(255, 63, 108, 0.15);
            color: var(--primary);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid var(--primary);
        }

        .success-message {
            background: rgba(0, 200, 150, 0.15);
            color: var(--success);
            padding: 12px 15px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 15px;
            display: none;
            border-left: 4px solid var(--success);
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 25px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: var(--primary-light);
            transform: translateX(-3px);
        }

        .user-info {
            text-align: center;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 40px var(--glow-primary);
        }

        .user-info h3 {
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .user-info .email {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .user-info .welcome-badge {
            display: inline-block;
            background: rgba(0, 200, 150, 0.15);
            color: var(--success);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 200, 150, 0.3);
        }

        .browse-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 12px;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--glow-primary);
        }

        .logout-btn {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 12px 30px;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s;
            width: 100%;
        }

        .logout-btn:hover {
            background: rgba(255, 63, 108, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay p {
            margin-top: 15px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .login-header .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="particles">
        <span class="particle">üõçÔ∏è</span>
        <span class="particle">üí∞</span>
        <span class="particle">üè∑Ô∏è</span>
        <span class="particle">üî•</span>
        <span class="particle">‚≠ê</span>
        <span class="particle">‚ú®</span>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Please wait...</p>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Login/Signup Forms -->
            <div id="authForms">
                <div class="login-header">
                    <div class="logo">
                        <span class="logo-icon">üî•</span>
                        Smart<span class="logo-highlight">Deals</span>
                    </div>
                    <p>Login to save preferences and get personalized deals</p>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label>üìß Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>üîí Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn primary">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label>üë§ Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>üìß Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>üîí Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 chars)" required minlength="6">
                    </div>
                    <button type="submit" class="auth-btn primary">Create Account</button>
                </form>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button class="auth-btn google" id="googleSignIn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>

            <!-- User Info (shown when logged in) -->
            <div id="userInfo" class="user-info">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <h3 id="userName">Welcome!</h3>
                <p class="email" id="userEmail">user@email.com</p>
                <div class="welcome-badge">‚úì Successfully logged in</div>
                <button class="browse-btn" onclick="window.location.href='index.html'">üõçÔ∏è Browse Deals</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
                <a href="index.html" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD1He8dbkXc-EpGiB1nUB8Z4m9drOk0Ah4",
            authDomain: "smart-deal-finder-3c8b5.firebaseapp.com",
            projectId: "smart-deal-finder-3c8b5",
            storageBucket: "smart-deal-finder-3c8b5.firebasestorage.app",
            messagingSenderId: "290267259082",
            appId: "1:290267259082:web:d3e16a1e58aa0ee558d433"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const authForms = document.getElementById('authForms');
        const userInfo = document.getElementById('userInfo');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const tabBtns = document.querySelectorAll('.tab-btn');

        // Show/Hide Loading
        function showLoading() {
            loadingOverlay.classList.add('show');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('show');
        }

        // Show Error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Show Success
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Tab Switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const tab = btn.dataset.tab;
                if (tab === 'login') {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    signupForm.classList.add('active');
                    loginForm.classList.remove('active');
                }
                
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            });
        });

        // Login Form Submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Security: Input validation
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Password minimum length
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            
            showLoading();
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                let errorMsg = 'Login failed. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'No account found with this email.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many attempts. Please try again later.';
                }
                showError(errorMsg);
            }
        });

        // Signup Form Submit
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            // Security: Input validation
            if (!name || !email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Name validation - only allow letters, spaces, and common characters
            if (!/^[a-zA-Z\s'-]{2,50}$/.test(name)) {
                showError('Please enter a valid name (2-50 characters).');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Password strength check
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            
            showLoading();
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                // Sanitize name before saving
                const sanitizedName = name.replace(/[<>"'&]/g, '');
                await userCredential.user.updateProfile({
                    displayName: sanitizedName
                });
                showSuccess('Account created successfully!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                let errorMsg = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'An account already exists with this email.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password should be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = 'Too many attempts. Please try again later.';
                }
                showError(errorMsg);
            }
        });

        // Google Sign In
        document.getElementById('googleSignIn').addEventListener('click', async () => {
            showLoading();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                await auth.signInWithPopup(provider);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                hideLoading();
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Google sign-in failed. Please try again.');
                }
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            showLoading();
            try {
                await auth.signOut();
                hideLoading();
            } catch (error) {
                hideLoading();
                showError('Logout failed. Please try again.');
            }
        });

        // Auth State Observer
        auth.onAuthStateChanged((user) => {
            hideLoading();
            if (user) {
                authForms.style.display = 'none';
                userInfo.classList.add('show');
                
                const displayName = user.displayName || user.email.split('@')[0];
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();
            } else {
                authForms.style.display = 'block';
                userInfo.classList.remove('show');
            }
        });
    </script>
</body>
</html>
